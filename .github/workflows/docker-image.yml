name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to ghcr.io
      run: echo "${{ secrets.GHCR_SECRET }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and tag image
      run: |
        COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker build -t ghcr.io/fchippendale/monitork:$COMMIT_SHA -f ./Dockerfile .    
    
    - name: Push image to GHCR
      run: docker push ghcr.io/fchippendale/monitork:$COMMIT_SHA
